<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getCeil(num) {
            return Math.ceil(num);
        }

        var num = parseFloat(prompt('输入数字'));
        num = getCeil(num);
        alert(num);
    </script>
</body>
</html>
