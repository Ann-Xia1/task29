<body>
    <script>
        function getSum(arr) {
            var sum = 0;
            for(var i = 0; i < arr.length; i++) {
                if(isFinite(arr[i]) && typeof arr[i] === 'number') {
                    sum += arr[i];
                    console.log(arr[i]);
                }
            }
            return sum;
        }

        var arr = ["a",23,"b",45,32,NaN,-50,true,""," ",9];
        var sum = getSum(arr);
        document.write(sum);
    </script>
