<body>
    <script>
        function remain(money , num){
            var sum = 0;
            sum = money - num*5;
            if (sum >= 0) {
                alert('应找回金额：' + sum);
            } else {
                alert('金额不够');
            }
        }

        var money = Number(prompt('请输入付款金额'));
        var num = Number(prompt('请输入购买个数'));
        sum = remain(money , num);
    </script>
</body>
