<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRe(arr) {
            arr.reverse();
            return arr;
        }   
        
        var arr = ['red', 'green', 'blue', 'yellow', 'purple'];
        arr = getRe(arr);
        document.write('反转后' + arr);
    </script>
</body>
</html>
