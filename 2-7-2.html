<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRe(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }   
        
        var arr = ['red', 'green', 'blue', 'yellow', 'purple'];
        arr = getRe(arr);
        document.write('反转后' + arr);
    </script>
</body>
</html>
