<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax(arr) {
            max = Math.max(...(arr));
            return max;
        }

        var arr = [2,6,1,77,52,25,7];
        var max = getMax(arr);
        document.write('数组最大值为：' + max);
    </script>
</body>
</html>
